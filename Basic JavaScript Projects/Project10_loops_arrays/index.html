<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loop and Array Example</title>
</head>
<body>
    <!-- Button to call the while loop function -->
    <button onclick="whileLoopFunction()">Run While Loop</button>

    <!-- Button to call the for loop function -->
    <button onclick="forLoopFunction()">Run For Loop</button>

    <!-- Button to call the array function -->
    <button onclick="arrayFunction()">Run Array Function</button>

    <!-- Paragraphs to display the results -->
    <p id="whileLoopResult">While loop result will be displayed here.</p>
    <p id="forLoopResult">For loop result will be displayed here.</p>
    <p id="arrayResult">Array function result will be displayed here.</p>

    <!-- Include the external JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
